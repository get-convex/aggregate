name: Run tests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache-dependency-path: |
            example/package-lock.json
            package-lock.json
          node-version: "18.x"
          cache: "npm"
      - name: Install & Build
        run: |
          npm i
          npm ci
          cd example && npm i && cd ..
          npm run build
      - name: pkg-pr-new
        run: npx pkg-pr-new publish . || true
      - name: Test
        run: npm run test
