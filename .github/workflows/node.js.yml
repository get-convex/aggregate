name: Run tests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          cache-dependency-path: |
            example/package-lock.json
            package-lock.json
          node-version: "18.x"
          cache: "npm"
      - name: Install & Build
        run: |
          npm i
          npm ci
          cd example && npm i && cd ..
          npm run build
      - name: pkg-pr-new
        run: npx pkg-pr-new publish . || true
      - name: Test
        run: npm run test
